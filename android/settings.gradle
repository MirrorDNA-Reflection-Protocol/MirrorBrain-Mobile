pluginManagement { 
    includeBuild("../node_modules/@react-native/gradle-plugin") 
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins { id("com.facebook.react.settings") version "0.83.1" }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'MirrorBrainMobile'
include ':app'

